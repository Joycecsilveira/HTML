<html>

<head>
    <title>Formulário de Cadastro</title>

    <h1>Formulário de Cadastro para Doações</h1>
</div>

<body>
    <style>
        body {
            background-image: url('../html/fundoform.jpg');
        }
    </style>
    </head>
    <style class="formulario"></style>
    <style>
        .formulario {
            margin: 0 auto;
            width: 50%;
        }

        .contato>form>input [type="text"]input[type="email"],
        input[type="textarea"] {
            width: 100%;
        }
    </style>

    <h1>Cadastrar Usuário</h1>
    <form input type="buttom" name="bt" value="Clique no botão" name="formuser" action="enviar" method="POST">
        <style size="4"></style>
        Nome:
        <input type="text" name="nome"><br><br>
        Email:
        <input type="text" name="email"><br><br>
        Senha:
        <input type="text" name="senha"><br><br>

        <input type="button" value="Cadastrar" onclick="Valida(Validar)">

    </form>
